<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowSelf-Login</title>
    <link rel="stylesheet" href="startingPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
   <main>
    <!-- <section class="startscreen">
        <div class="logo">
            <i class="showself">
                <h2>ShowSelf</h2>
            </i>
        </div>
    </section> -->
    <section class="login">
        <form action="/useraccount/opened" >
            <div class="loginform">
                <div class="logininfo">
                    <div class="logo">
                        <i class="showself">
                            <h2>ShowSelf </h2>
                            <h3>Showcase Your Social Self !!</h3>
                        </i>
                    </div>
                    <div class="inputinfo">
                        <div class="input">
                            <input type="text" placeholder="Username, Email or Phone number">
                            <br>
                            <input type="password" placeholder="Password">
                        </div>
                        <a href="/forgotpasswordpage" >Forgot password ?</a>
                        <button class="btn" type="button">Log In</button>
                    </div>
                    <div class="extra">
                        <p><b>"वसुधैव कुटुंबकम"</b></p>
                    </div>
                </div>
                <div class="gotosignup">
                    <p>Don't have an account ?...<br><br><button class="signup" type="button">Sign Up</button></p>
                </div>
            </div>
        </form>
    </section>
   </main>
   <footer>
   <section>
    <div class="navigation">
        <h3>Get the app</h3>
        <div class="app_link">
            <img src="c5Rp7Ym-Klz.png" alt="">
            <img src="EHY6QnZYdNX.png" alt="">
        </div>
    </div>
   </section>
   </footer>
    <script src="startingPage.js"></script>
</body>
</html>
