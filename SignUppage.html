<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register ShowSelf</title>
    <link rel="stylesheet" href="startingPage.css">
    <link rel="stylesheet" href="SignUppage.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
       <form action="/" class="signupform">
        <div class="signup">
            <div class="logo">    
                    <i class="showself">
                        <h2>ShowSelf </h2>
                        <h3>Showcase Your Social Self !!</h3>
                    </i>
            </div>
            <div class="userdata">
                <div class="input">
                    <input type="text" placeholder="Email or Phone number">
                    <br>
                    <input type="text" placeholder="Full Name">
                    <br>
                    <input type="text" placeholder="Username">
                    <br>
                    <input type="password" placeholder="Password">
                </div>                
            </div>
            <div class="tandc">
                <p>
                    People who use our service may have uploaded 
                    <br>your contact information to ShowSelf.
                     <a href="/learnmore" class="learnmore">Learn More</a>
                </p>
                <br>
                <p>
                    By signing up, you agree to our <a href="/terms">Terms</a>,
                     <a href="/privacy">Privacy Policy</a> and <a href="/cookies">Cookies Policy</a>.
                </p>
            </div>
            <div class="signupbtn">
                <button class="btn" type="button">Sign Up</button>
            </div>
            <div class="extra">
                <p><b>"वसुधैव कुटुंबकम"</b></p>
            </div>
        </div>
       </form>
    </main>
    <footer>
        <section>
            <div class="navigation">
                <h3>Get the app</h3>
                <div class="app_link">
                    <img src="c5Rp7Ym-Klz.png" alt="">
                    <img src="EHY6QnZYdNX.png" alt="">
        
                </div>
        
            </div>
        
        </section>

    </footer>

    <script src="SignUppage.js"></script>
</body>
</html>
